<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaks Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            text-align: center;
        }
        .navbar {
            background-color: #228B22 !important;
            padding-left: 20px;
        }
        .navbar-nav {
            display: flex;
            gap: 20px;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.2s ease, text-decoration 0.2s ease;
        }
        .navbar-nav .nav-link:hover {
            color: black !important;
            text-decoration: underline;
        }
        .navbar-brand img {
            width: 50px;
            height: 50px;
            margin-right: 10px; /* Adds space between logo and menu items */
        }
        .image-thumbnail {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
        }
        .activity-images {
            margin-top: 20px;
        }
        .image-preview {
            margin-top: 30px;
            display: none; /* Initially hidden */
            text-align: center;
        }
        .image-preview img {
            max-width: 100%; /* Make sure the image fits within the container */
            height: auto;
        }
    </style>
</head>
<body class="bg-light">
<h1 class="title">Zak's Get Away Resort</h1>
<nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white d-flex align-items-center" href="#">
            <img src="img/yurtlogo.png" alt="YurtLogo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Yurts.html">Yurts</a></li>
                <li class="nav-item"><a class="nav-link" href="activities.html">Activities</a></li>
                <li class="nav-item"><a class="nav-link" href="reservations.html">Reservations</a></li>
                <li class="nav-item"><a class="nav-link" href="comments.html">Comments</a></li>
            </ul>
        </div>
    </div>
</nav>
<h2 class="content ps-4"><br/>Activities</h2>
<ul><br />Click on a picture to enlarge it</ul>

<!--inlucde all images-->
<div class="container activity-images">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <div class="col mb-4">
            <img src="img/yurtpool.jpg" alt="pool" class="image-thumbnail" onclick="showImage('img/yurtpool.jpg')">
        </div>
        <div class="col mb-4">
            <img src="img/hikeroceanstand.jpg" alt="hikinh" class="image-thumbnail" onclick="showImage('img/hikeroceanstand.jpg')">
        </div>
        <div class="col mb-4">
            <img src="img/yurtcafe.jpg" alt="cafe" class="image-thumbnail" onclick="showImage('img/yurtcafe.jpg')">
        </div>
        <div class="col mb-4">
            <img src="img/yurtstargazing.jpg" alt="stargazing" class="image-thumbnail" onclick="showImage('img/yurtstargazing.jpg')">
        </div>
    </div>
</div>

<!--Image preview-->
<div class="container image-preview" id="imagePreview">
    <h3>Image Preview</h3>
    <img id="previewImage" src="" alt="Full Image">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    //⏺️Function to display the clicked image in the image preview section
    function showImage(src) {
        //⏺️Get the image preview section
        var previewSection = document.getElementById('imagePreview');
        var previewImage = document.getElementById('previewImage');

        //⏺️Set the source of the preview image
        previewImage.src = src;

        //⏺️Make the preview section visible
        previewSection.style.display = 'block';
    }
</script>

</body>
</html>
