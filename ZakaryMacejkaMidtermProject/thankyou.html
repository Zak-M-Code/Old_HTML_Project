<body class="bg-light">
<div class="container">
    <h1 class="content ps-4">Thank You <span id="customerName"></span> for Your Reservation!</h1>
    <p class="content ps-4">Details for your reservation:</p>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Field</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody id="reservationDetails">
        <!--fill in reservation details-->
        </tbody>
    </table>
</div>

<script>
    //⏺️get the res data from the localStorage
    const reservationData = JSON.parse(localStorage.getItem('reservationData'));

    if (reservationData) {
    //⏺️display the users name
        document.getElementById('customerName').textContent = `${reservationData.firstName} ${reservationData.lastName}`;
        //⏺️get the table to display the reserve details
        const tableBody = document.getElementById('reservationDetails');
        //⏺️loop through each key value pair
        for (const key in reservationData) {
        //⏺️ensure the property matches the object
        //⏺️create new row in the table
            if (reservationData.hasOwnProperty(key)) {
                const row = document.createElement('tr');
                //⏺️field name
                const cell1 = document.createElement('td');
                //⏺️user input
                const cell2 = document.createElement('td');
                //⏺️format keys
                cell1.textContent = key.replace(/([A-Z])/g, ' $1').toUpperCase();
                //⏺️set corresponding data
                cell2.textContent = reservationData[key];
                //⏺️append cells to each row
                row.appendChild(cell1);
                row.appendChild(cell2);
                //⏺️now append to row to the table
                tableBody.appendChild(row);
            }
        }
    }
</script>
</body>
